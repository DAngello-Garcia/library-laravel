<button class="btn btn-primary openModalButton" data-user-id="1">Open User 1 Modal</button>
<button class="btn btn-primary openModalButton" data-user-id="2">Open User 2 Modal</button>
<button class="btn btn-primary openModalButton" data-user-id="3">Open User 3 Modal</button>


<div class="modal fade" id="dataModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Data Modal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Data will be populated here -->
                <p id="modalData">Loading...</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script>$(document).ready(function () {
        $('.openModalButton').click(function () {
            var bookId = $(this).data('book-id');

            $.ajax({
                url: `/books/{bookId}`,
                method: 'GET',
                data: bookId,
                success: function (response) {
                    // Assuming the response contains the user data
                    $('#modalData').text(response);
                    $('#dataModal').modal('show');
                },
                error: function () {
                    $('#modalData').text('An error occurred while fetching user data.');
                    $('#dataModal').modal('show');
                }
            });
        });
    });</script>
